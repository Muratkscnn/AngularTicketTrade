<div class="position-relative">
  <!-- Hero for FREE version -->
  <section class="section section-lg section-hero section-shaped">
    <!-- Background circles -->
    <div class="shape shape-style-1 shape-primary">
      <span class="span-150"></span>
      <span class="span-50"></span>
      <span class="span-50"></span>
      <span class="span-75"></span>
      <span class="span-100"></span>
      <span class="span-75"></span>
      <span class="span-50"></span>
      <span class="span-100"></span>
      <span class="span-50"></span>
      <span class="span-100"></span>
    </div>
  </section>
</div>
<div class="container mt-3">
  <div class="row">
    <div [ngClass]="{'col-md-'}">
      <div class="card shadow">
        <div class="card-body">
          <div class="row">
            <div class="row-cols-2 mb-3">
              <div class="col">
                <div class="row">
                  <div class="col-md-6">
                    KUZEY
                  </div>
                  <div class="col-md-6 text-right">
                    <h3>Event Price</h3>
                    <p>1.999</p>
                  </div>
                </div>
              </div>
              <div class="col d-flex justify-content-between">
                <a class="btn btn-outline-danger">10 Bilet Uygun</a>
                <a class="btn btn-danger ">Satın Al</a>
              </div>
            </div>

            <div class="row">
              <div class="col-md-12">
                <button class="btn btn-primary btn-block" (click)="goBack()">Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                     placeholder="Enter email" [(ngModel)]="email" name="email"
                     [ngClass]="{'is-invalid': !emailValid && email.length>0, 'is-valid': emailValid && email.length>0}">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="row">
              <div class="form-group col-md-6">
                <label>İsim</label>
                <input type="text" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label>Soyisim</label>
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="form-group">
              <label>Tc No</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Tel No</label>
              <input type="text" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
